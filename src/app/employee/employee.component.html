<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center employee-heading">View Employee</h2>
            <table class="table table-bordered employee-table">
                <tbody class="table-borderless text-center employee-table-body">
                    <tr>
                        <th class="employee-label">First Name</th>
                        <td class="employee-data">{{ employee.first_name }}</td>
                    </tr>
                    <tr>
                        <th class="employee-label">Last Name</th>
                        <td class="employee-data">{{ employee.last_name }}</td>
                    </tr>
                    <tr>
                        <th class="employee-label">Email</th>
                        <td class="employee-data">{{ employee.email }}</td>
                    </tr>
                    <tr>
                        <th class="employee-label">Gender</th>
                        <td class="employee-data">{{ employee.gender }}</td>
                    </tr>
                    <tr>
                        <th class="employee-label">Salary</th>
                        <td class="table-light employee-data">${{employee.salary}}</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-outline-warning btn-lg px-5 employee-button" (click)="handleEdit(employee)" type="submit">Edit</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn btn-outline-danger btn-lg px-5 employee-button" (click)="handleCancel()" type="submit">Back</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
