<section class="vh-100 gradient-custom">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="handleLogin()"
    class="card bg-light text-black login-form"
  >
    <div class="container h-100">
      <div class="row align-items-center h-100">
        <div class="col-lg-6 offset-lg-3">
          <div class="card-body p-md-5 text-center">
            <h2 class="fw-bold mb-5 text-uppercase login-form-title">
              {{ title }}
            </h2>
            <div class="form-outline form-black mb-4">
              <input
                title="username"
                type="text"
                formControlName="username"
                class="form-control form-control-lg login-form-input"
              />
              <label class="form-label login-form-label" for="typeUsernameX"
                >Username</label
              >
            </div>
            <div class="form-outline form-black mb-4">
              <input
                title="email"
                type="email"
                formControlName="email"
                class="form-control form-control-lg login-form-input"
                required
              />
              <label class="form-label login-form-label" for="typeEmailX"
                >Email</label
              >
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  (loginForm.get('email')?.dirty ||
                    loginForm.get('email')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  Email is required.
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Please enter a valid email address.
                </div>
              </div>
            </div>

            <div class="form-outline form-black mb-4">
              <input
                title="password"
                type="password"
                formControlName="password"
                class="form-control form-control-lg login-form-input"
                minlength="8"
                required
              />
              <label class="form-label login-form-label" for="typePasswordX"
                >Password</label
              >
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  (loginForm.get('password')?.dirty ||
                    loginForm.get('password')?.touched)
                "
                class="text-danger"
              >
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                  Password is required.
                </div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 8 characters long.
                </div>
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary login-form-button"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>

            <div class="mt-3">
              <p class="mb-0">
                Don't have an account yet?
                <a routerLink="/signup" class="text-black-50 fw-bold"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
