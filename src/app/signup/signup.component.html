<section class="vh-100 gradient-custom">
  <form
    [formGroup]="signupForm"
    (ngSubmit)="signup()"
    class="card bg-light text-black rounded-3 p-4"
  >
    <div class="container h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card-body p-5">
            <h2 class="text-uppercase signup-form-title fw-bold mb-3">
              {{ title }}
            </h2>
            <p class="text-black-50 mb-4">
              Please enter your details to sign up!
            </p>
            <div class="mb-4">
              <div class="form-outline form-black">
                <input
                  type="text"
                  id="username"
                  formControlName="username"
                  class="form-control signup-form-input"
                />
                <label class="form-label signup-form-label" for="username"
                  >Username</label
                >
              </div>
            </div>
            <div class="mb-4">
              <div class="form-outline form-black">
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-control signup-form-input"
                />
                <label class="form-label signup-form-label" for="email"
                  >Email</label
                >
                <div
                  *ngIf="
                    signupForm.get('email')?.invalid &&
                    (signupForm.get('email')?.dirty ||
                      signupForm.get('email')?.touched)
                  "
                  class="text-danger mt-1"
                >
                  <div *ngIf="signupForm.get('email')?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="signupForm.get('email')?.errors?.['email']">
                    Please enter a valid email address.
                  </div>
                </div>
              </div>
            </div>
            <div class="mb-4">
              <div class="form-outline form-black">
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-control signup-form-input"
                />
                <label class="form-label signup-form-label" for="password"
                  >Password</label
                >
                <div
                  *ngIf="
                    signupForm.get('password')?.invalid &&
                    (signupForm.get('password')?.dirty ||
                      signupForm.get('password')?.touched)
                  "
                  class="text-danger mt-1"
                >
                  <div *ngIf="signupForm.get('password')?.errors?.['required']">
                    Password is required.
                  </div>
                  <div
                    *ngIf="signupForm.get('password')?.errors?.['minlength']"
                  >
                    Password must be at least 8 characters long.
                  </div>
                </div>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary signup-form-button"
              [disabled]="signupForm.invalid"
            >
              Sign Up
            </button>
            <p class="mt-3 mb-0">
              Already have an account?
              <a
                routerLink="/login"
                class="text-black-50 fw-bold hover-underline"
                >Login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
